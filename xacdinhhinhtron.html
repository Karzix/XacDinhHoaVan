<!DOCTYPE html>
<html>

<head>
    <title>Webcam Capture</title>
</head>

<body>
    <h2>Webcam Capture</h2>
    <video id="video" width="400" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <button id="capture">Capture</button>
    <h1 id="result"></h1>
    <img id="displayImage" width="500">
    <img id="red" width="500">
    

    <script type="text/javascript">
        // Khởi tạo webcam
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capture = document.getElementById('capture');

        // Truy cập webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Lỗi khi truy cập webcam:', err);
            });

        // Hàm chụp ảnh từ webcam
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imgData = canvas.toDataURL('image/png');


            // Convert base64 to Blob
            fetch(imgData)
                .then(res => res.blob())
                .then(blob => {
                    sendImageToApi(blob);
                });
        }

        function sendImageToApi(imageFile) {
            const formData = new FormData();
            formData.append('imageFile', imageFile);

            fetch('https://localhost:7146/process-image', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lỗi khi gửi ảnh đến API.');
                }
                return response.text();
            })
            .then(base64String => {
                // Hiển thị ảnh đã xử lý lên thẻ <img>
                const displayImage = document.getElementById('displayImage');
                displayImage.src = `data:image/png;base64,${base64String}`;
            })
            .catch(error => {
                console.error('Lỗi:', error);
            });

            fetch('https://localhost:7146/draw-circle', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lỗi khi gửi ảnh đến API.');
                }
                return response.text();
            })
            .then(base64String => {
                // Hiển thị ảnh đã xử lý lên thẻ <img>
                const displayImage = document.getElementById('red');
                displayImage.src = `data:image/png;base64,${base64String}`;
            })
            .catch(error => {
                console.error('Lỗi:', error);
            });

            fetch('https://localhost:7146/check-pattern', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lỗi khi gửi ảnh đến API.');
                }
                return response.text();
            })
            .then(rs => {
                // Hiển thị kết quả kiểm tra hoa văn
                const displayImage = document.getElementById('result');
                if (rs < 900) {
                    displayImage.innerHTML = "không hoa văn " + rs;
                } else {
                    displayImage.innerHTML = "có hoa văn " + rs;
                }
            })
            .catch(error => {
                console.error('Lỗi:', error);
            });
        }

        // Thêm sự kiện khi nhấn nút Capture
        capture.addEventListener('click', captureImage);
    </script>
</body>

</html>
