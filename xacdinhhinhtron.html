<!DOCTYPE html>
<html>

<head>
    <title>Webcam Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* max-width: 900px; */
            width: 100%;
        }

        #webcam, #image-result {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #webcam {
            flex: 1;
            margin-right: 30px;
        }

        #video {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #capture {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #capture:hover {
            background-color: #0056b3;
        }

        #image-result {
            flex: 1;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        #image-result img {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #555;
            text-align: center;
        }

        #content {
            display: flex;
            gap: 30px;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Webcam Capture</h2>
        <div id="content">
            <div id="webcam">
                <video id="video" width="400" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <button id="capture">Capture</button>
                <h1 id="result"></h1>
            </div>

            <div id="image-result">
                <img id="displayImage" width="100%">
                <!-- <img id="red" width="45%"> -->
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Initialize webcam
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const capture = document.getElementById('capture');

        // Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing webcam:', err);
            });

        // Capture image from webcam
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            let imgData = canvas.toDataURL('image/png');

            // Convert base64 to Blob
            fetch(imgData)
                .then(res => res.blob())
                .then(blob => {
                    sendImageToApi(blob);
                });
        }

        function sendImageToApi(imageFile) {
            const formData = new FormData();
            formData.append('imageFile', imageFile);

            fetch('https://localhost:7146/RemoveBackground', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Lỗi khi gửi ảnh đến API.');
                }
                return response.json();
            })
            .then(rs => {
                // Hiển thị ảnh đã xử lý lên thẻ <img>
                console.log(rs);
                const displayImage1 = document.getElementById('result');
                const displayImage2 = document.getElementById('displayImage');
                if(rs.blackPixelCount <900){
                    displayImage1.innerHTML = "không hoa văn " + rs.blackPixelCount;
                }
                else{
                    displayImage1.innerHTML = "có hoa văn  " + rs.blackPixelCount;
                }
                // displayImage.innerHTML = rs;
                displayImage2.src = `data:image/png;base64,${rs.image}`;
            })
            .catch(error => {
                console.error('Lỗi:', error);
            });
        }

        // Add event listener to Capture button
        capture.addEventListener('click', captureImage);
    </script>
</body>

</html>
